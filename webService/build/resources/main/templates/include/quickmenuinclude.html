    .toTop{
        font-family: 'Pretendard-Regular','sans-serif';
        font-weight: bold;
        font-size: 40px;
        width: 100px;
        height: 100px;
        border-radius: 20px;
        background: linear-gradient(to bottom, #FFD99B 0%, #20537B 100%);

    .chat-container {
        position: fixed;

        right: 20px;
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;

    .chat-header {
        background: #007bff;

        padding: 10px;

        align-items: center;
        font-weight: bold;
    }

    .chat-body {
        padding: 10px;
        height: 250px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
    }

    .chat-input textarea {
        flex: 1;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        resize: none;
    }

    .chat-input button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        margin-left: 5px;
        cursor: pointer;
    }

    .message {
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 5px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user-message {
        background: #007bff;
        color: white;
        align-self: flex-end;
    }

    .bot-message {
        background: #eee;
        align-self: flex-start;
    }

    .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<script>
    let userId1 = document.querySelector('#hiddenId').innerText;
    let userAuth = document.querySelector('#hiddenAuth').innerText;
    let doctorCode1;
    if(userAuth === 'doctor'){
        $.ajax({
            url: '/asklepios/findDoctorCode',
            type:'post',
            data:{
                user_id : userId1
            },
            success:function (data){
                doctorCode1 = data;
                if(doctorCode1 != null){
                    $.ajax({
                        url: '/asklepios/reservationCount',
                        type: 'post',
                        data: {
                            doctor_code: doctorCode1
                        },
                        success: function (data) {
                            document.querySelector('#reservationCount2').innerText = data;
                        },
                        error: function () {
                            alert("zz");
                        }
                    })
                }
            },
            error:function (){
                alert("zz");
            }
        })
    }
    if(userAuth === 'client'){
        $.ajax({
            url: '/asklepios/totalReservationCount',
            type: 'post',
            data: {
                user_id: userId1
            },
            success: function (data) {
                document.querySelector('#reservationCount1').innerText = data;
            },
            error: function () {
                alert("zz");
            }
        })
    }
    function animation() {
        window.scrollTo({top:0, left:0, behavior:'smooth'});
    }

    function toggleChat() {
        let chatContainer = document.getElementById("chatContainer");
        let chatIcon = document.getElementById("chatIcon");

        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
            chatContainer.style.display = "flex";
            chatIcon.style.display = "none";
        } else {
            chatContainer.style.display = "none";
            chatIcon.style.display = "flex";
        }
    }

    function sendMessage() {
        let chatInput = document.getElementById("chatInput");
        let chatBody = document.getElementById("chatBody");
        let userMessage = chatInput.value.trim();

        if (userMessage === "") {
            alert("ì¦ìƒì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
        let userMsgElement = document.createElement("div");
        userMsgElement.classList.add("message", "user-message");
        userMsgElement.innerText = userMessage;
        chatBody.appendChild(userMsgElement);
        chatInput.value = "";

        // ì±—ë´‡ ì‘ë‹µ ë°›ê¸°
        $.ajax({
            url: "/asklepios/api/chat/recommend",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ symptoms: userMessage }),
            success: function(response) {
                let botMsgElement = document.createElement("div");
                botMsgElement.classList.add("message", "bot-message");
                botMsgElement.innerText = "ì¶”ì²œ ì§„ë£Œê³¼: " + response;
                chatBody.appendChild(botMsgElement);

                // ìë™ ìŠ¤í¬ë¡¤
                chatBody.scrollTop = chatBody.scrollHeight;
            },
            error: function() {
                alert("ì§„ë£Œê³¼ ì¶”ì²œ ìš”ì²­ ì‹¤íŒ¨");
            }
        });
    }
</script>
